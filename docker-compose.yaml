version: '3'
services:
  hk-nginx:
   container_name: hk-nginx
   image: nginx:1.13
   restart: always
   ports:
   - 80:80
   - 443:443
   volumes:
   - ./nginx/conf.d:/etc/nginx/conf.d
   depends_on:
   - app
 
 
  app:
    restart: always
    build: ./juneau-petstore-server
    working_dir: /juneau-petstore-server
    volumes:
      - ./juneau-petstore-server:/juneau-petstore-server
      - ~/.m2:/root/.m2
    expose:
      - "8080"
    command: mvn clean spring-boot:run
